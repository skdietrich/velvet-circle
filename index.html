<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>VELVET | Members Only</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        'gold-light': '#F3E5AB',
                        'gold-dark': '#8A701E',
                        bg: '#050505',
                        panel: '#101010'
                    },
                    fontFamily: {
                        head: ['Playfair Display', 'serif'],
                        body: ['Lato', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e0e0e0; -webkit-tap-highlight-color: transparent; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37, #8A701E); }
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .glass { background: rgba(16, 16, 16, 0.95); backdrop-filter: blur(10px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Checkbox */
        .check-box { width: 20px; height: 20px; border: 1px solid #444; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .check-box.checked { background: #D4AF37; border-color: #D4AF37; color: #000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- MOCK DATABASE (ADULT/LIFESTYLE CONTEXT) ---
        const DB_USERS = [
            { id: 1, name: "TheVespers", type: "Couple (MF)", age: "32/29", city: "Dallas", img: "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=800", verified: true, premium: true, privateCount: 42 },
            { id: 2, name: "Mistress_K", type: "Female", age: "28", city: "New York", img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=800", verified: true, premium: true, privateCount: 118 },
            { id: 3, name: "FitBull_TX", type: "Male", age: "35", city: "Houston", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800", verified: false, premium: false, privateCount: 5 },
            { id: 4, name: "VelvetCrush", type: "Female", age: "24", city: "Miami", img: "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=800", verified: true, premium: true, privateCount: 60 },
            { id: 5, name: "NightOwls", type: "Couple (FF)", age: "26/28", city: "LA", img: "https://images.unsplash.com/photo-1518556865737-124b89182352?q=80&w=800", verified: true, premium: false, privateCount: 12 },
        ];

        const INTERESTS = ["Couples", "Singles", "Groups", "Photography", "Travel", "Nightlife", "Private Parties", "Verified Only"];

        // --- COMPONENTS ---

        // 1. PAYWALL MODAL (The Money Maker)
        const Paywall = ({ onClose }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm fade-in">
                <div className="bg-panel border border-gold w-full max-w-sm rounded-lg overflow-hidden shadow-2xl relative">
                    <button onClick={onClose} className="absolute top-3 right-3 text-gray-500 hover:text-white"><i className="fas fa-times"></i></button>
                    <div className="h-32 bg-cover bg-center" style={{backgroundImage: "url('https://images.unsplash.com/photo-1550524514-41da92652495?q=80&w=800')"}}>
                        <div className="w-full h-full bg-black/60 flex items-center justify-center">
                            <h2 className="font-head text-2xl text-gold">Velvet Premium</h2>
                        </div>
                    </div>
                    <div className="p-6 text-center">
                        <p className="text-gray-300 mb-6 text-sm">To access <strong>Private Galleries</strong> and <strong>Unlimited Messaging</strong>, you must upgrade your membership.</p>
                        <div className="space-y-3">
                            <button className="w-full gold-gradient text-black font-bold py-3 rounded uppercase text-sm tracking-widest hover:brightness-110 transition">
                                Get Access - $29/mo
                            </button>
                            <button className="w-full border border-gray-700 text-gray-400 font-bold py-3 rounded uppercase text-sm tracking-widest hover:border-gold hover:text-gold transition">
                                3-Day Trial - $9.99
                            </button>
                        </div>
                        <p className="text-xs text-gray-600 mt-4">Discreet billing. Cancel anytime.</p>
                    </div>
                </div>
            </div>
        );

        // 2. APP SHELL
        function App() {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(0); // 0=Splash, 1-4=Onboarding, 5=App
            const [view, setView] = useState('home'); // home, search, messages, profile
            const [showPaywall, setShowPaywall] = useState(false);
            const [formData, setFormData] = useState({ username: '', type: 'Couple (MF)', interests: [] });

            // Persistence
            useEffect(() => {
                const saved = localStorage.getItem('vc_adult_user');
                if(saved) {
                    setUser(JSON.parse(saved));
                    setStep(5);
                }
            }, []);

            const saveUser = () => {
                const newUser = { ...formData, id: Date.now(), isPremium: false };
                localStorage.setItem('vc_adult_user', JSON.stringify(newUser));
                setUser(newUser);
                setStep(5);
            };

            const toggleInterest = (tag) => {
                const newInterests = formData.interests.includes(tag) 
                    ? formData.interests.filter(i => i !== tag)
                    : [...formData.interests, tag];
                setFormData({...formData, interests: newInterests});
            };

            // --- SPLASH / LOGIN (Funnel Start) ---
            if (step === 0) return (
                <div className="h-screen w-full relative flex flex-col justify-end pb-20 px-6">
                    <div className="absolute inset-0 bg-cover bg-center z-0" style={{backgroundImage: "url('https://cdni.pornpics.com/1280/1/86/13388789/13388789_001_c465.jpg')"}}></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent z-10"></div>
                    
                    <div className="relative z-20 text-center">
                        <h1 className="font-head text-5xl text-gold mb-2">VELVET</h1>
                        <p className="text-gray-300 text-sm tracking-[0.2em] mb-8 uppercase">The Inner Circle</p>
                        
                        <div className="space-y-4 max-w-xs mx-auto w-full">
                            <button onClick={() => setStep(1)} className="w-full gold-gradient text-black font-bold py-4 rounded uppercase tracking-widest text-sm shadow-lg shadow-gold/20">
                                Apply for Access
                            </button>
                            <button className="w-full bg-white/10 backdrop-blur border border-white/20 text-white font-bold py-4 rounded uppercase tracking-widest text-sm hover:bg-white/20 transition">
                                Member Login
                            </button>
                        </div>
                    </div>
                </div>
            );

            // --- ONBOARDING (Funnel Steps) ---
            if (step > 0 && step < 5) return (
                <div className="h-screen bg-bg flex items-center justify-center p-6">
                    <div className="w-full max-w-md">
                        <div className="flex justify-between items-center mb-8">
                            <span className="text-gold font-head text-xl">VELVET</span>
                            <span className="text-gray-600 font-body text-xs">STEP {step} / 4</span>
                        </div>

                        {step === 1 && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="font-head text-3xl text-white">Who are you?</h2>
                                <div className="space-y-3">
                                    {['Couple (MF)', 'Couple (MM)', 'Couple (FF)', 'Single Female', 'Single Male'].map(opt => (
                                        <button key={opt} onClick={() => { setFormData({...formData, type: opt}); setStep(2); }}
                                            className="w-full text-left p-4 border border-gray-800 rounded hover:border-gold hover:bg-gold/10 hover:text-gold transition text-gray-300">
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="font-head text-3xl text-white">Your Interests</h2>
                                <p className="text-gray-500 text-sm">Select all that apply to help us match you.</p>
                                <div className="flex flex-wrap gap-3">
                                    {INTERESTS.map(tag => (
                                        <button key={tag} onClick={() => toggleInterest(tag)}
                                            className={`px-4 py-2 rounded-full text-xs font-bold border transition ${formData.interests.includes(tag) ? 'bg-gold text-black border-gold' : 'border-gray-700 text-gray-400 hover:border-gray-500'}`}>
                                            {tag}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setStep(3)} className="w-full gold-gradient text-black font-bold py-4 rounded mt-8">CONTINUE</button>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="font-head text-3xl text-white">Verification</h2>
                                <div className="border-2 border-dashed border-gray-700 rounded-lg p-10 text-center">
                                    <div className="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4 text-gold">
                                        <i className="fas fa-camera text-2xl"></i>
                                    </div>
                                    <p className="text-gray-400 text-sm">Upload a profile photo</p>
                                    <p className="text-gray-600 text-xs mt-2">Nudity allowed in private gallery only.</p>
                                </div>
                                <button onClick={() => setStep(4)} className="w-full border border-gold text-gold font-bold py-4 rounded">SKIP FOR NOW</button>
                            </div>
                        )}

                         {step === 4 && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className="font-head text-3xl text-white">Create Account</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs text-gold uppercase tracking-wider block mb-2">Username</label>
                                        <input type="text" className="w-full bg-panel border border-gray-700 rounded p-3 text-white focus:border-gold outline-none" 
                                            onChange={e => setFormData({...formData, username: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-xs text-gold uppercase tracking-wider block mb-2">Password</label>
                                        <input type="password" class="w-full bg-panel border border-gray-700 rounded p-3 text-white focus:border-gold outline-none" />
                                    </div>
                                </div>
                                <button onClick={saveUser} className="w-full gold-gradient text-black font-bold py-4 rounded mt-4">FINISH SETUP</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- DASHBOARD (Main App) ---
            return (
                <div className="h-screen flex flex-col md:flex-row bg-bg">
                    
                    {/* PAYWALL OVERLAY */}
                    {showPaywall && <Paywall onClose={() => setShowPaywall(false)} />}

                    {/* SIDEBAR (Desktop) */}
                    <div className="hidden md:flex w-64 bg-black border-r border-gray-800 flex-col p-6">
                        <h1 className="font-head text-2xl text-gold mb-10">VELVET</h1>
                        <nav className="space-y-2 flex-1">
                            {['Home', 'Search', 'Messages', 'Events', 'Profile'].map(item => (
                                <div key={item} onClick={() => setView(item.toLowerCase())} 
                                    className={`p-3 rounded cursor-pointer flex items-center gap-4 transition ${view === item.toLowerCase() ? 'bg-white/10 text-white' : 'text-gray-500 hover:text-gold'}`}>
                                    <i className={`fas fa-${item === 'Home' ? 'home' : item === 'Search' ? 'search' : item === 'Messages' ? 'comment-alt' : item === 'Events' ? 'calendar' : 'user'}`}></i>
                                    <span className="font-body font-bold text-sm uppercase tracking-wide">{item}</span>
                                </div>
                            ))}
                        </nav>
                        <div className="pt-6 border-t border-gray-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gray-800 border border-gold"></div>
                                <div>
                                    <p className="text-white text-sm font-bold">{user?.username}</p>
                                    <p className="text-gold text-xs">Standard Member</p>
                                </div>
                            </div>
                            <button onClick={() => setShowPaywall(true)} className="w-full mt-4 border border-gold text-gold text-xs py-2 rounded hover:bg-gold hover:text-black transition">UPGRADE</button>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 overflow-y-auto relative">
                        
                        {/* MOBILE HEADER */}
                        <div className="md:hidden h-16 bg-black/90 backdrop-blur border-b border-gray-800 flex items-center justify-between px-4 sticky top-0 z-40">
                            <span className="font-head text-xl text-gold">VELVET</span>
                            <div className="w-8 h-8 rounded-full bg-gray-800 border border-gold"></div>
                        </div>

                        <div className="p-4 md:p-8 pb-24 max-w-6xl mx-auto">
                            
                            {/* HOME VIEW */}
                            {view === 'home' && (
                                <div className="space-y-8">
                                    {/* TRAVEL WIDGET */}
                                    <div className="bg-panel border border-gray-800 rounded-lg p-6 relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 p-4 opacity-50 group-hover:opacity-100 transition"><i className="fas fa-plane text-4xl text-gray-800"></i></div>
                                        <h3 className="font-head text-xl text-white mb-2">Travel Plans</h3>
                                        <p className="text-gray-500 text-sm mb-4">Let others know where you'll be. Unlock jetset connections.</p>
                                        <button onClick={() => setShowPaywall(true)} className="text-gold text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                                            Add Trip <i className="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    {/* FEATURED MEMBERS */}
                                    <div>
                                        <div className="flex justify-between items-end mb-4">
                                            <h3 className="font-head text-2xl text-white">Featured Members</h3>
                                            <span className="text-gold text-xs uppercase cursor-pointer">View All</span>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {DB_USERS.map(u => (
                                                <div key={u.id} className="bg-panel border border-gray-800 rounded-lg overflow-hidden group cursor-pointer hover:border-gold transition">
                                                    <div className="relative h-64">
                                                        <img src={u.img} className="w-full h-full object-cover" />
                                                        <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                                                        <div className="absolute bottom-4 left-4">
                                                            <div className="flex items-center gap-2">
                                                                <h4 className="text-white font-bold text-lg">{u.name}</h4>
                                                                {u.verified && <i className="fas fa-check-circle text-blue-400" title="Verified Real"></i>}
                                                                {u.premium && <i className="fas fa-crown text-gold" title="Premium"></i>}
                                                            </div>
                                                            <p className="text-gray-400 text-xs">{u.type} â€¢ {u.city}</p>
                                                        </div>
                                                        <div className="absolute top-3 right-3 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs text-white border border-gray-700">
                                                            <i className="fas fa-lock text-gold mr-1"></i> {u.privateCount}
                                                        </div>
                                                    </div>
                                                    <div className="p-3 flex justify-between border-t border-gray-800">
                                                        <button className="text-gray-400 hover:text-white"><i className="far fa-heart"></i></button>
                                                        <button onClick={() => setShowPaywall(true)} className="text-gray-400 hover:text-gold"><i className="far fa-comment-alt"></i></button>
                                                        <button onClick={() => setShowPaywall(true)} className="text-gray-400 hover:text-blue-400"><i className="fas fa-gift"></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* MESSAGES VIEW */}
                            {view === 'messages' && (
                                <div className="text-center py-20">
                                    <div className="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4 text-gold">
                                        <i className="fas fa-lock text-2xl"></i>
                                    </div>
                                    <h3 className="text-xl text-white font-head mb-2">Messages are Locked</h3>
                                    <p className="text-gray-500 max-w-sm mx-auto mb-6">Upgrade to Premium to initiate conversations and reply to messages.</p>
                                    <button onClick={() => setShowPaywall(true)} className="gold-gradient text-black font-bold py-3 px-8 rounded uppercase text-sm">Unlock Inbox</button>
                                </div>
                            )}

                        </div>
                    </div>

                    {/* MOBILE BOTTOM NAV */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 h-16 flex justify-around items-center px-2 z-50">
                         {['Home', 'Search', 'Messages', 'Profile'].map(item => (
                            <div key={item} onClick={() => setView(item.toLowerCase())} 
                                className={`flex flex-col items-center gap-1 w-16 ${view === item.toLowerCase() ? 'text-gold' : 'text-gray-600'}`}>
                                <i className={`text-xl fas fa-${item === 'Home' ? 'home' : item === 'Search' ? 'search' : item === 'Messages' ? 'comment-alt' : 'user'}`}></i>
                                <span className="text-[10px] uppercase font-bold">{item}</span>
                            </div>
                        ))}
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
