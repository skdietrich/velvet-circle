<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Circle | Private Lifestyle Community</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #141414;
            --bg-header: #111111;
            --primary: #c5a059; /* SDC/Kasidie Gold */
            --primary-hover: #e6c278;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --border: #333333;
            --radius: 4px; /* Professional, square look */
            --max-width: 1200px; /* Standard Website Width */
        }

        /* ─── RESET & BASE ─── */
        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: var(--bg-body); color: var(--text-main);
            font-family: 'Lato', sans-serif; font-size: 16px; line-height: 1.5;
        }
        h1, h2, h3, h4 { font-family: 'Cinzel', serif; font-weight: 400; margin: 0; color: var(--primary); }
        a { color: var(--primary); text-decoration: none; cursor: pointer; }
        
        /* ─── LAYOUT ─── */
        .container {
            max-width: var(--max-width); margin: 0 auto; padding: 0 20px;
            width: 100%;
        }
        
        /* HEADER (Professional Navbar) */
        header {
            background: var(--bg-header); border-bottom: 1px solid var(--primary);
            padding: 15px 0; position: sticky; top: 0; z-index: 100;
        }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 20px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { cursor: pointer; padding: 5px 0; border-bottom: 2px solid transparent; transition: 0.3s; color: #fff; }
        .nav-item:hover, .nav-item.active { border-color: var(--primary); color: var(--primary); }

        /* ─── FORMS & DROPDOWNS (Commercial Style) ─── */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px; letter-spacing: 1px; }
        
        input, select, textarea {
            width: 100%; padding: 12px 15px;
            background: #1a1a1a; border: 1px solid var(--border);
            color: #fff; font-family: 'Lato', sans-serif; font-size: 15px;
            border-radius: var(--radius); transition: 0.2s;
            appearance: none; /* Remove default browser styling */
        }
        /* Custom arrow for select */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23c5a059%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 12px auto;
        }
        input:focus, select:focus { border-color: var(--primary); background: #222; }

        /* BUTTONS */
        .btn {
            display: inline-block; width: 100%; padding: 14px;
            background: var(--primary); color: #000;
            text-transform: uppercase; font-weight: 700; letter-spacing: 1px; font-size: 14px;
            border: none; border-radius: var(--radius); cursor: pointer; transition: 0.2s; text-align: center;
        }
        .btn:hover { background: var(--primary-hover); }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: rgba(197, 160, 89, 0.1); }

        /* ─── PROFILE CARDS (Grid System) ─── */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-top: 30px;
        }
        .card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); overflow: hidden; transition: 0.3s;
            position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img {
            width: 100%; height: 280px; object-fit: cover;
            border-bottom: 1px solid var(--border);
        }
        .card-body { padding: 20px; }
        .card-title { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .card-meta { font-size: 13px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 15px; }
        .tag {
            display: inline-block; padding: 4px 8px; font-size: 10px; text-transform: uppercase;
            border: 1px solid #444; color: #aaa; margin-right: 5px; border-radius: 2px;
        }

        /* ─── MOBILE OPTIMIZATIONS ─── */
        @media (max-width: 768px) {
            .nav-links span { display: none; } /* Hide text on mobile nav, keep icons if added */
            .nav-links { gap: 15px; font-size: 12px; }
            .grid { grid-template-columns: 1fr; } /* Stack cards on mobile */
            .form-grid { grid-template-columns: 1fr; } /* Stack forms */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // ─── INIT SUPABASE ───
        const supaUrl = "https://wtbswbokojmzmrehrajj.supabase.co"; 
        const supaKey = "sb_publishable_WCwKS1Du4LePjpVqPLZQzA_dsPFbDbd";
        const client = createClient(supaUrl, supaKey);

        // ─── APP ───
        function App() {
            const [view, setView] = useState('splash');
            const [profiles, setProfiles] = useState([]);
            const [user, setUser] = useState(null);
            
            // Search Filters
            const [filters, setFilters] = useState({ gender: 'All', location: '' });

            // Load Data
            useEffect(() => {
                const fetchProfiles = async () => {
                    const { data } = await client.from('profiles').select('*');
                    if (data) setProfiles(data);
                };
                fetchProfiles();
            }, []);

            // ─── COMPONENTS ───

            const Header = () => (
                <header>
                    <div className="container nav-flex">
                        <div className="logo" onClick={()=>setView('home')}>VELVET <span>CIRCLE</span></div>
                        {user ? (
                            <div className="nav-links">
                                <div className={`nav-item ${view==='home'?'active':''}`} onClick={()=>setView('home')}>Browse</div>
                                <div className={`nav-item ${view==='chat'?'active':''}`} onClick={()=>setView('chat')}>Messages</div>
                                <div className={`nav-item ${view==='profile'?'active':''}`} onClick={()=>setView('profile')}>Profile</div>
                                <div className="nav-item" onClick={()=>{setUser(null); setView('splash');}}>Logout</div>
                            </div>
                        ) : (
                            <div className="nav-links">
                                <div className="nav-item" onClick={()=>setView('login')}>Login</div>
                                <div className="nav-item" style={{color:'var(--primary)'}} onClick={()=>setView('register')}>Apply</div>
                            </div>
                        )}
                    </div>
                </header>
            );

            // ─── VIEWS ───

            if(view === 'splash') return (
                <>
                    <Header />
                    <div style={{
                        height:'90vh', background:'url(https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop) center/cover',
                        display:'flex', alignItems:'center', justifyContent:'center', position:'relative'
                    }}>
                        <div style={{position:'absolute', inset:0, background:'linear-gradient(to top, #0a0a0a, transparent)'}}></div>
                        <div className="container" style={{position:'relative', zIndex:2, textAlign:'center', maxWidth:600}}>
                            <h1 style={{fontSize:'3.5rem', marginBottom:20}}>The Lifestyle Standard</h1>
                            <p style={{fontSize:'1.2rem', marginBottom:40, color:'#ddd'}}>
                                An exclusive community for couples and singles seeking genuine connections. 
                                Secure. Discreet. Sophisticated.
                            </p>
                            <div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:20}}>
                                <button className="btn" onClick={()=>setView('register')}>Apply Now</button>
                                <button className="btn btn-outline" onClick={()=>setView('login')}>Member Login</button>
                            </div>
                        </div>
                    </div>
                    <footer style={{padding:'40px 0', textAlign:'center', borderTop:'1px solid #333', fontSize:12, color:'#666'}}>
                        <div className="container">
                            © 2026 Velvet Circle LLC. All Rights Reserved. 18+ Only.
                            <br/>Privacy Policy | Terms of Service | Safety Tips
                        </div>
                    </footer>
                </>
            );

            if(view === 'login' || view === 'register') return (
                <>
                    <Header />
                    <div className="container" style={{maxWidth:500, marginTop:60, marginBottom:100}}>
                        <div style={{background:'var(--bg-card)', padding:40, borderRadius:'var(--radius)', border:'1px solid var(--border)'}}>
                            <h2 style={{textAlign:'center', marginBottom:30}}>{view === 'login' ? 'Member Access' : 'New Application'}</h2>
                            
                            <div className="form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Enter your alias" />
                            </div>

                            <div className="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="••••••••" />
                            </div>

                            {view === 'register' && (
                                <>
                                    <div className="form-group">
                                        <label>I am a...</label>
                                        <select>
                                            <option>Man</option>
                                            <option>Woman</option>
                                            <option>Couple (MF)</option>
                                            <option>Couple (MM)</option>
                                            <option>Couple (FF)</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Location</label>
                                        <select>
                                            <option>Dallas, TX</option>
                                            <option>Houston, TX</option>
                                            <option>Austin, TX</option>
                                            <option>New York, NY</option>
                                            <option>Los Angeles, CA</option>
                                        </select>
                                    </div>
                                </>
                            )}

                            <button className="btn" style={{marginTop:20}} onClick={()=>{
                                setUser({ username: 'DemoUser', type: 'Premium' });
                                setView('home');
                            }}>
                                {view === 'login' ? 'Secure Login' : 'Submit Application'}
                            </button>

                            <p style={{textAlign:'center', marginTop:20, fontSize:13}}>
                                {view === 'login' ? "Don't have an account? " : "Already a member? "}
                                <span style={{color:'var(--primary)', cursor:'pointer'}} onClick={()=>setView(view==='login'?'register':'login')}>
                                    {view === 'login' ? 'Apply Here' : 'Log In'}
                                </span>
                            </p>
                        </div>
                    </div>
                </>
            );

            if(view === 'home') return (
                <>
                    <Header />
                    <div className="container" style={{marginTop:30, marginBottom:60}}>
                        {/* SEARCH BAR (Commercial Style) */}
                        <div style={{background:'var(--bg-card)', padding:20, borderRadius:'var(--radius)', border:'1px solid var(--border)', marginBottom:30}}>
                            <div style={{display:'flex', alignItems:'center', justifyContent:'space-between', marginBottom:15}}>
                                <h3>Member Search</h3>
                                <span style={{fontSize:12, color:'var(--primary)'}}>ADVANCED SEARCH +</span>
                            </div>
                            <div className="form-grid" style={{gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', marginBottom:0}}>
                                <div>
                                    <label>I'm Looking For</label>
                                    <select onChange={e=>setFilters({...filters, gender:e.target.value})}>
                                        <option value="All">Everyone</option>
                                        <option value="Female">Women</option>
                                        <option value="Couple">Couples</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Location</label>
                                    <select>
                                        <option>Within 50 Miles</option>
                                        <option>Within 100 Miles</option>
                                        <option>Anywhere</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Last Active</label>
                                    <select>
                                        <option>Online Now</option>
                                        <option>Today</option>
                                        <option>This Week</option>
                                    </select>
                                </div>
                                <div style={{display:'flex', alignItems:'end'}}>
                                    <button className="btn">Search</button>
                                </div>
                            </div>
                        </div>

                        <h3 style={{borderBottom:'1px solid #333', paddingBottom:10, marginBottom:20}}>Featured Members</h3>
                        
                        <div className="grid">
                            {profiles.length > 0 ? profiles.map(p => (
                                <div key={p.id} className="card" onClick={()=>setView('profile')}>
                                    <img src={p.photos?.[0] || `https://ui-avatars.com/api/?name=${p.username}&background=random&size=300`} className="card-img" />
                                    <div className="card-body">
                                        <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                            <div className="card-title">{p.username}</div>
                                            <div style={{width:10, height:10, background:'#2ed573', borderRadius:'50%'}}></div>
                                        </div>
                                        <div className="card-meta">{p.city || 'Dallas, TX'} • {p.profile_type || 'Member'}</div>
                                        <div>
                                            <span className="tag">Lifestyle</span>
                                            <span className="tag">Verfied</span>
                                        </div>
                                    </div>
                                </div>
                            )) : (
                                <div style={{color:'#666', gridColumn:'1/-1', textAlign:'center', padding:40}}>
                                    Connecting to secure database...
                                </div>
                            )}
                        </div>
                    </div>
                </>
            );

            return <div>Page Not Found</div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
