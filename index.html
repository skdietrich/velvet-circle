<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>VELVET | Deep Vetting</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        'gold-dim': '#8A701E',
                        bg: '#050505',
                        panel: '#101010'
                    },
                    fontFamily: {
                        head: ['Playfair Display', 'serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e0e0e0; }
        .gold-border { border: 1px solid #D4AF37; }
        .input-dark { background: #080808; border: 1px solid #333; color: white; padding: 15px; width: 100%; outline: none; transition: 0.2s; }
        .input-dark:focus { border-color: #D4AF37; }
        .btn-option { text-align: left; padding: 15px; border: 1px solid #333; width: 100%; transition: 0.2s; color: #aaa; }
        .btn-option:hover, .btn-option.selected { border-color: #D4AF37; background: rgba(212,175,55,0.05); color: #fff; }
        .progress-bar { height: 2px; background: #333; width: 100%; margin-bottom: 30px; }
        .progress-fill { height: 100%; background: #D4AF37; transition: 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DEEP DATA OPTIONS ---
        const ROLES = ["Dominant", "Submissive", "Switch", "Voyeur", "Exhibitionist", "Vanilla"];
        const EXP_LEVELS = ["Curious (New)", "Exploring", "Experienced", "Veteran", "Industry"];
        const HOSTING = ["Cannot Host", "Can Host (Private)", "Can Host (Party)"];
        const INTERESTS = ["Soft Swap", "Full Swap", "MFM", "FMF", "Orgy", "BDSM", "Hotwife", "Cuckold"];
        
        // --- MOCK DATABASE ---
        const DB_MEMBERS = [
            { id: 1, name: "DallasCouple", type: "Couple (MF)", role: "Switch", exp: "Veteran", city: "Dallas", img: "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=800", verified: true },
            { id: 2, name: "Mistress_K", type: "Female", role: "Dominant", exp: "Industry", city: "NYC", img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=800", verified: true },
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(0); // 0=Splash, 1-7=Funnel, 8=App
            const [formData, setFormData] = useState({
                type: '', 
                height: '', bodyType: '', ethnicity: '',
                role: '', experience: '',
                hosting: '', city: '', radius: '',
                interests: [],
                img: null, username: ''
            });

            // INIT
            useEffect(() => {
                const saved = localStorage.getItem('vc_deep_user');
                if(saved) {
                    setUser(JSON.parse(saved));
                    setStep(8);
                }
            }, []);

            // ACTIONS
            const update = (field, val) => setFormData({...formData, [field]: val});
            
            const toggleInterest = (tag) => {
                const newTags = formData.interests.includes(tag) 
                    ? formData.interests.filter(t => t !== tag) 
                    : [...formData.interests, tag];
                update('interests', newTags);
            };

            const handlePhoto = (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onloadend = () => update('img', reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const finish = () => {
                const newUser = { ...formData, id: Date.now() };
                localStorage.setItem('vc_deep_user', JSON.stringify(newUser));
                setUser(newUser);
                setStep(8);
            };

            // --- RENDERERS ---

            // SPLASH
            if(step === 0) return (
                <div className="h-screen w-full flex flex-col justify-center items-center p-6 bg-black relative overflow-hidden">
                    <div className="absolute inset-0 opacity-40 bg-[url('https://cdni.pornpics.com/1280/1/86/13388789/13388789_001_c465.jpg')] bg-cover bg-center"></div>
                    <div className="z-10 text-center">
                        <h1 className="font-head text-6xl text-gold mb-4">VELVET</h1>
                        <p className="text-gray-400 tracking-[0.3em] text-xs uppercase mb-12">Private Application Portal</p>
                        <button onClick={()=>setStep(1)} className="border border-gold text-gold px-12 py-4 font-bold uppercase tracking-widest hover:bg-gold hover:text-black transition">
                            Begin Vetting
                        </button>
                    </div>
                </div>
            );

            // FUNNEL CONTAINER
            if(step > 0 && step < 8) return (
                <div className="h-screen bg-bg flex items-center justify-center p-4">
                    <div className="w-full max-w-lg">
                        <div className="progress-bar"><div className="progress-fill" style={{width: `${(step/7)*100}%`}}></div></div>
                        
                        <div className="mb-8">
                            <span className="text-gold text-xs font-bold uppercase tracking-wider">Protocol {step} / 07</span>
                            <h2 className="font-head text-3xl text-white mt-2">
                                {step===1 && "Identity"}
                                {step===2 && "Vitals"}
                                {step===3 && "Dynamics"}
                                {step===4 && "Logistics"}
                                {step===5 && "Interests"}
                                {step===6 && "Verification"}
                                {step===7 && "Credentials"}
                            </h2>
                        </div>

                        {/* STEP 1: IDENTITY */}
                        {step === 1 && (
                            <div className="space-y-3">
                                {['Couple (MF)', 'Couple (MM)', 'Couple (FF)', 'Single Female', 'Single Male'].map(opt => (
                                    <button key={opt} onClick={()=>{update('type', opt); setStep(2)}} 
                                        className={`btn-option ${formData.type===opt?'selected':''}`}>{opt}</button>
                                ))}
                            </div>
                        )}

                        {/* STEP 2: VITALS */}
                        {step === 2 && (
                            <div className="space-y-4">
                                <div><label className="text-xs text-gray-500 uppercase">Height</label><input className="input-dark" placeholder="e.g. 5'10 / 178cm" onChange={e=>update('height', e.target.value)} /></div>
                                <div><label className="text-xs text-gray-500 uppercase">Body Type</label><input className="input-dark" placeholder="e.g. Athletic, Curvy, Slim" onChange={e=>update('bodyType', e.target.value)} /></div>
                                <div><label className="text-xs text-gray-500 uppercase">Ethnicity</label><input className="input-dark" placeholder="Optional" onChange={e=>update('ethnicity', e.target.value)} /></div>
                                <button onClick={()=>setStep(3)} className="w-full bg-gold text-black font-bold py-4 mt-4">NEXT</button>
                            </div>
                        )}

                        {/* STEP 3: DYNAMICS */}
                        {step === 3 && (
                            <div className="space-y-6">
                                <div>
                                    <label className="text-xs text-gold uppercase mb-2 block">Primary Role</label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {ROLES.map(r => <button key={r} onClick={()=>update('role', r)} className={`btn-option text-center ${formData.role===r?'selected':''}`}>{r}</button>)}
                                    </div>
                                </div>
                                <div>
                                    <label className="text-xs text-gold uppercase mb-2 block">Experience Level</label>
                                    <select className="input-dark" onChange={e=>update('experience', e.target.value)}>
                                        <option>Select Level...</option>
                                        {EXP_LEVELS.map(e=><option key={e}>{e}</option>)}
                                    </select>
                                </div>
                                <button onClick={()=>setStep(4)} className="w-full bg-gold text-black font-bold py-4 mt-4">NEXT</button>
                            </div>
                        )}

                        {/* STEP 4: LOGISTICS */}
                        {step === 4 && (
                            <div className="space-y-4">
                                <div><label className="text-xs text-gray-500 uppercase">Home City</label><input className="input-dark" placeholder="City, State" onChange={e=>update('city', e.target.value)} /></div>
                                <div>
                                    <label className="text-xs text-gray-500 uppercase">Hosting Capability</label>
                                    <div className="space-y-2 mt-2">
                                        {HOSTING.map(h => <button key={h} onClick={()=>update('hosting', h)} className={`btn-option ${formData.hosting===h?'selected':''}`}>{h}</button>)}
                                    </div>
                                </div>
                                <button onClick={()=>setStep(5)} className="w-full bg-gold text-black font-bold py-4 mt-4">NEXT</button>
                            </div>
                        )}

                        {/* STEP 5: INTERESTS */}
                        {step === 5 && (
                            <div>
                                <div className="grid grid-cols-2 gap-3 mb-8">
                                    {INTERESTS.map(tag => (
                                        <button key={tag} onClick={()=>toggleInterest(tag)} 
                                            className={`btn-option text-center ${formData.interests.includes(tag)?'selected':''}`}>{tag}</button>
                                    ))}
                                </div>
                                <button onClick={()=>setStep(6)} className="w-full bg-gold text-black font-bold py-4">NEXT</button>
                            </div>
                        )}

                        {/* STEP 6: PHOTO (FIXED CLICK) */}
                        {step === 6 && (
                            <div>
                                <label className="block w-full h-64 border-2 border-dashed border-gray-700 hover:border-gold cursor-pointer flex items-center justify-center relative bg-panel transition">
                                    <input type="file" className="hidden" accept="image/*" onChange={handlePhoto} />
                                    {formData.img ? (
                                        <img src={formData.img} className="w-full h-full object-cover" />
                                    ) : (
                                        <div className="text-center text-gray-500">
                                            <i className="fas fa-camera text-4xl mb-2"></i>
                                            <p className="text-xs uppercase tracking-widest">Upload Verification Photo</p>
                                        </div>
                                    )}
                                </label>
                                <p className="text-xs text-gray-600 mt-4 text-center">Photo required for verification. Will be kept private by default.</p>
                                <button onClick={()=>setStep(7)} disabled={!formData.img} className="w-full bg-gold text-black font-bold py-4 mt-6 disabled:opacity-50">CONFIRM UPLOAD</button>
                            </div>
                        )}

                        {/* STEP 7: CREDENTIALS */}
                        {step === 7 && (
                            <div className="space-y-4">
                                <div><label className="text-xs text-gray-500 uppercase">Secure Username</label><input className="input-dark" onChange={e=>update('username', e.target.value)} /></div>
                                <div><label className="text-xs text-gray-500 uppercase">Password</label><input type="password" class="input-dark" /></div>
                                <button onClick={finish} className="w-full bg-gold text-black font-bold py-4 mt-6">INITIALIZE PROFILE</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            // APP DASHBOARD (DEEP DATA DISPLAY)
            if(step === 8) return (
                <div className="h-screen bg-bg flex flex-col">
                    <div className="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-panel">
                        <span className="font-head text-xl text-gold">VELVET</span>
                        <div className="flex items-center gap-4">
                            <span className="text-xs text-gray-500 uppercase tracking-widest">ID: {user.username}</span>
                            <img src={user.img} className="w-8 h-8 rounded-full border border-gold object-cover" />
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-6">
                        <div className="max-w-4xl mx-auto">
                            {/* MY DOSSIER */}
                            <div className="bg-panel border border-gray-800 p-6 mb-8 flex gap-6 items-start">
                                <img src={user.img} className="w-32 h-32 object-cover border border-gray-700" />
                                <div className="flex-1">
                                    <h2 className="text-2xl text-white font-head mb-2">{user.username} <span className="text-xs text-gold border border-gold px-2 py-0.5 rounded ml-2">VERIFIED</span></h2>
                                    <div className="grid grid-cols-2 gap-4 text-sm text-gray-400 mt-4">
                                        <div><span className="text-gray-600 uppercase text-[10px] block">Role</span>{user.role}</div>
                                        <div><span className="text-gray-600 uppercase text-[10px] block">Experience</span>{user.experience}</div>
                                        <div><span className="text-gray-600 uppercase text-[10px] block">Location</span>{user.city}</div>
                                        <div><span className="text-gray-600 uppercase text-[10px] block">Hosting</span>{user.hosting}</div>
                                    </div>
                                </div>
                            </div>

                            <h3 className="text-gold text-sm uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">Member Directory</h3>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {DB_MEMBERS.map(m => (
                                    <div key={m.id} className="bg-panel border border-gray-800 p-4 flex gap-4 cursor-pointer hover:border-gold transition">
                                        <img src={m.img} className="w-20 h-20 object-cover" />
                                        <div>
                                            <div className="text-white font-bold">{m.name}</div>
                                            <div className="text-xs text-gray-500 mt-1">{m.type} â€¢ {m.city}</div>
                                            <div className="flex gap-2 mt-3">
                                                <span className="text-[10px] border border-gray-700 px-2 py-0.5 text-gray-400">{m.role}</span>
                                                <span className="text-[10px] border border-gray-700 px-2 py-0.5 text-gray-400">{m.exp}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                             <button onClick={()=>{localStorage.removeItem('vc_deep_user'); setStep(0);}} className="mt-12 text-red-500 text-xs uppercase tracking-widest hover:text-white">Log Out</button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
