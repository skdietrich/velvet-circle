<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velvet Circle | Exclusive Dating</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #c5a059; /* Luxury Gold */
            --primary-dark: #b08d45;
            --bg-dark: #0f0f0f;
            --bg-panel: #1a1a1a;
            --bg-input: #252525;
            --border: #333333;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --danger: #e74c3c;
            --success: #2ecc71;
            --header-height: 70px;
            --sidebar-width: 260px;
        }

        /* ─── RESET & TYPOGRAPHY ─── */
        * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-dark); color: var(--text-main);
            font-family: 'Open Sans', sans-serif; font-size: 14px;
        }
        h1, h2, h3, h4, h5 { font-family: 'Montserrat', sans-serif; margin: 0; color: #fff; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        ul { list-style: none; padding: 0; margin: 0; }
        button { cursor: pointer; font-family: 'Montserrat', sans-serif; }

        /* ─── UTILITIES ─── */
        .flex { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-10 { gap: 10px; }
        .text-gold { color: var(--primary) !important; }
        .text-center { text-align: center; }
        .hidden-mobile { display: block; }
        
        @media (max-width: 768px) {
            .hidden-mobile { display: none !important; }
            .mobile-stack { flex-direction: column; }
        }

        /* ─── BUTTONS & INPUTS ─── */
        .btn {
            padding: 12px 24px; border-radius: 4px; border: none;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
            font-size: 13px; transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: rgba(197, 160, 89, 0.1); }
        
        .form-control {
            width: 100%; padding: 12px 15px; background: var(--bg-input);
            border: 1px solid var(--border); border-radius: 4px;
            color: #fff; font-size: 14px; margin-bottom: 15px;
        }
        .form-control:focus { border-color: var(--primary); }
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }

        /* ─── LAYOUT: HERO / LANDING ─── */
        .hero-section {
            height: 100vh; width: 100%; position: relative;
            background: url('https://images.unsplash.com/photo-1539185441755-769473a23570?q=80&w=2071&auto=format&fit=crop') no-repeat center center/cover;
            display: flex; align-items: center; justify-content: center;
        }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 100%); }
        .hero-content {
            position: relative; z-index: 10; width: 100%; max-width: 1200px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .hero-text { max-width: 600px; }
        .hero-h1 { font-size: 48px; font-weight: 700; line-height: 1.1; margin-bottom: 20px; text-transform: uppercase; }
        .hero-p { font-size: 18px; color: #ddd; margin-bottom: 40px; line-height: 1.6; }
        
        .auth-card {
            background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 8px; width: 400px; border-top: 4px solid var(--primary);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* ─── LAYOUT: APP / DASHBOARD ─── */
        .app-layout { display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width); background: #121212; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        .logo-area { height: var(--header-height); display: flex; align-items: center; padding-left: 25px; border-bottom: 1px solid var(--border); }
        .logo-text { font-size: 20px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .logo-text span { color: var(--primary); }
        
        .nav-menu { flex: 1; padding: 20px 0; overflow-y: auto; }
        .nav-link {
            display: flex; align-items: center; padding: 12px 25px; color: var(--text-muted);
            font-size: 14px; font-weight: 500; transition: 0.2s; border-left: 3px solid transparent;
        }
        .nav-link i { width: 30px; font-size: 16px; }
        .nav-link:hover, .nav-link.active { background: #1f1f1f; color: #fff; border-left-color: var(--primary); }

        .user-mini { padding: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 15px; }
        .avatar-sm { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        
        /* MAIN CONTENT */
        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); }
        
        .top-bar {
            height: var(--header-height); border-bottom: 1px solid var(--border); background: var(--bg-panel);
            display: flex; align-items: center; justify-content: space-between; padding: 0 30px;
        }
        
        .content-scroll { flex: 1; overflow-y: auto; padding: 30px; }

        /* GRID SYSTEM (SDC Style) */
        .profile-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px;
        }
        .profile-card {
            background: var(--bg-panel); border: 1px solid var(--border); border-radius: 4px; overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; position: relative;
        }
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--primary); }
        .card-img-wrap { position: relative; height: 240px; width: 100%; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .profile-card:hover .card-img { transform: scale(1.05); }
        
        .online-badge {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); 
            padding: 4px 8px; border-radius: 20px; font-size: 10px; color: var(--success);
            display: flex; align-items: center; gap: 5px; backdrop-filter: blur(4px);
        }
        .online-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        .card-info { padding: 15px; }
        .card-name { font-size: 16px; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .card-detail { font-size: 12px; color: var(--text-muted); display: flex; justify-content: space-between; }
        
        /* MOBILE OVERRIDES */
        @media (max-width: 768px) {
            .hero-section { background-position: 70% center; }
            .hero-content { flex-direction: column; text-align: center; padding-top: 80px; }
            .hero-text { margin-bottom: 40px; }
            .hero-h1 { font-size: 36px; }
            .auth-card { width: 100%; }
            
            .app-layout { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 60px; flex-direction: row; border-right: none; border-top: 1px solid var(--border);
                order: 2; /* Move to bottom */ justify-content: space-around; padding: 0;
            }
            .logo-area, .user-mini { display: none; }
            .nav-menu { display: flex; flex-direction: row; padding: 0; width: 100%; }
            .nav-link { flex: 1; flex-direction: column; justify-content: center; padding: 5px; font-size: 10px; border-left: none; border-top: 3px solid transparent; }
            .nav-link i { margin-bottom: 4px; font-size: 18px; width: auto; }
            .nav-link:hover, .nav-link.active { border-left-color: transparent; border-top-color: var(--primary); }
            
            .main-content { order: 1; }
            .content-scroll { padding: 15px; }
            .profile-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-img-wrap { height: 180px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // ─── INIT SUPABASE ───
        const supaUrl = "https://wtbswbokojmzmrehrajj.supabase.co"; 
        const supaKey = "sb_publishable_WCwKS1Du4LePjpVqPLZQzA_dsPFbDbd";
        const client = createClient(supaUrl, supaKey);

        // ─── APP COMPONENT ───
        function App() {
            const [session, setSession] = useState(null);
            const [view, setView] = useState('browse'); // browse, messages, profile
            const [profiles, setProfiles] = useState([]);
            
            // Initial Data Load
            useEffect(() => {
                const loadData = async () => {
                    const { data } = await client.from('profiles').select('*');
                    if (data) setProfiles(data);
                };
                loadData();
            }, []);

            // ─── AUTH HANDLER ───
            const handleLogin = (e) => {
                e.preventDefault();
                // Simulating login for demo
                setSession({ 
                    username: 'VelvetUser', 
                    type: 'Premium Member', 
                    img: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1000&auto=format&fit=crop'
                });
            };

            // ─── CONDITIONAL RENDER: LANDING PAGE ───
            if (!session) {
                return (
                    <div className="hero-section">
                        <div className="hero-overlay"></div>
                        
                        {/* HEADER */}
                        <div style={{position:'absolute', top:0, left:0, width:'100%', padding:'20px 40px', zIndex:20, display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                            <div className="logo-text" style={{fontSize:24}}>VELVET <span>CIRCLE</span></div>
                            <div className="hidden-mobile">
                                <button className="btn btn-outline" style={{borderColor:'#fff', color:'#fff', marginRight:10}}>Members Login</button>
                                <button className="btn btn-primary">Support</button>
                            </div>
                        </div>

                        <div className="hero-content">
                            <div className="hero-text hidden-mobile">
                                <h1 className="hero-h1">The Standard for<br/>Private Dating</h1>
                                <p className="hero-p">
                                    Join the world's most exclusive community for open-minded couples and singles.
                                    Discreet. Secure. Authentic.
                                </p>
                                <div style={{display:'flex', gap:20}}>
                                    <div style={{textAlign:'center'}}>
                                        <h3 className="text-gold">1.2M+</h3>
                                        <span style={{color:'#888', textTransform:'uppercase', fontSize:12}}>Members</span>
                                    </div>
                                    <div style={{textAlign:'center'}}>
                                        <h3 className="text-gold">100%</h3>
                                        <span style={{color:'#888', textTransform:'uppercase', fontSize:12}}>Verified</span>
                                    </div>
                                </div>
                            </div>

                            <div className="auth-card">
                                <h2 className="text-center" style={{marginBottom:10}}>Member Access</h2>
                                <p className="text-center" style={{fontSize:12, marginBottom:30, color:'#888'}}>SECURE SSL ENCRYPTED CONNECTION</p>
                                
                                <form onSubmit={handleLogin}>
                                    <label>Username or Email</label>
                                    <input type="text" class="form-control" placeholder="Enter ID" />
                                    
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="••••••••" />
                                    
                                    <div style={{display:'flex', justifyContent:'space-between', marginBottom:20, fontSize:12, color:'#888'}}>
                                        <label style={{textTransform:'none', fontWeight:400}}>
                                            <input type="checkbox" style={{marginRight:5}} /> Remember me
                                        </label>
                                        <a href="#">Forgot Password?</a>
                                    </div>

                                    <button type="submit" className="btn btn-primary" style={{width:'100%'}}>Log In Securely</button>
                                </form>

                                <div style={{textAlign:'center', marginTop:20, borderTop:'1px solid #333', paddingTop:20}}>
                                    <p style={{marginBottom:10}}>Not a member yet?</p>
                                    <button className="btn btn-outline" style={{width:'100%'}}>Create Free Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // ─── APP LAYOUT (LOGGED IN) ───
            return (
                <div className="app-layout">
                    {/* SIDEBAR NAVIGATION */}
                    <div className="sidebar">
                        <div className="logo-area">
                            <div className="logo-text">VELVET <span>CIRCLE</span></div>
                        </div>
                        
                        <div className="nav-menu">
                            <div className={`nav-link ${view==='browse'?'active':''}`} onClick={()=>setView('browse')}>
                                <i className="fas fa-th-large"></i> Browse
                            </div>
                            <div className={`nav-link ${view==='search'?'active':''}`} onClick={()=>setView('browse')}>
                                <i className="fas fa-search"></i> Search
                            </div>
                            <div className={`nav-link ${view==='messages'?'active':''}`} onClick={()=>setView('messages')}>
                                <i className="fas fa-envelope"></i> Messages
                                <span style={{marginLeft:'auto', background:'var(--primary)', color:'#000', fontSize:10, padding:'2px 6px', borderRadius:10}}>3</span>
                            </div>
                            <div className={`nav-link ${view==='events'?'active':''}`} onClick={()=>setView('browse')}>
                                <i className="fas fa-calendar-alt"></i> Events
                            </div>
                            <div className={`nav-link ${view==='hotlist'?'active':''}`} onClick={()=>setView('browse')}>
                                <i className="fas fa-fire"></i> Hotlist
                            </div>
                        </div>

                        <div className="user-mini">
                            <img src={session.img} className="avatar-sm" />
                            <div>
                                <div style={{fontWeight:700, fontSize:13}}>{session.username}</div>
                                <div style={{color:'var(--primary)', fontSize:11, textTransform:'uppercase'}}>Premium</div>
                            </div>
                            <i className="fas fa-sign-out-alt" style={{marginLeft:'auto', cursor:'pointer', color:'#666'}} onClick={()=>setSession(null)}></i>
                        </div>
                    </div>

                    {/* MAIN CONTENT AREA */}
                    <div className="main-content">
                        {/* TOP BAR */}
                        <div className="top-bar">
                            <h3 style={{fontSize:18}}>{view === 'browse' ? 'Member Overview' : 'Messages'}</h3>
                            <div style={{display:'flex', gap:15}}>
                                <button className="btn btn-primary" style={{padding:'8px 16px', fontSize:11}}>
                                    <i className="fas fa-crown" style={{marginRight:5}}></i> Upgrade
                                </button>
                                <button className="btn btn-outline" style={{padding:'8px 16px', fontSize:11}}>
                                    <i className="fas fa-bolt" style={{marginRight:5}}></i> Panic
                                </button>
                            </div>
                        </div>

                        {/* SCROLLABLE CONTENT */}
                        <div className="content-scroll">
                            
                            {/* SEARCH FILTERS (Like SDC) */}
                            {view === 'browse' && (
                                <div style={{background:'var(--bg-panel)', padding:20, borderRadius:4, border:'1px solid var(--border)', marginBottom:30}}>
                                    <div style={{display:'grid', gridTemplateColumns:'repeat(auto-fit, minmax(150px, 1fr))', gap:15, alignItems:'end'}}>
                                        <div>
                                            <label>I am looking for</label>
                                            <select className="form-control" style={{marginBottom:0}}>
                                                <option>Female</option>
                                                <option>Male</option>
                                                <option>Couple</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label>Located In</label>
                                            <select className="form-control" style={{marginBottom:0}}>
                                                <option>Dallas, TX</option>
                                                <option>Anywhere</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label>Within</label>
                                            <select className="form-control" style={{marginBottom:0}}>
                                                <option>50 Miles</option>
                                                <option>100 Miles</option>
                                            </select>
                                        </div>
                                        <button className="btn btn-primary" style={{height:45}}>Update Search</button>
                                    </div>
                                </div>
                            )}

                            {/* PROFILE GRID */}
                            <div className="profile-grid">
                                {profiles.map(p => (
                                    <div className="profile-card" key={p.id}>
                                        <div className="card-img-wrap">
                                            <img src={p.photos?.[0] || `https://ui-avatars.com/api/?name=${p.username}&background=222&color=fff`} className="card-img" />
                                            <div className="online-badge">
                                                <div className="online-dot"></div> Online
                                            </div>
                                        </div>
                                        <div className="card-info">
                                            <div className="card-name">
                                                {p.username} 
                                                <i className="fas fa-check-circle" style={{color:'var(--primary)', marginLeft:5, fontSize:12}}></i>
                                            </div>
                                            <div className="card-detail" style={{marginBottom:8}}>
                                                {p.profile_type} • {p.city || 'Dallas'}
                                            </div>
                                            <div style={{display:'flex', gap:5}}>
                                                <button style={{flex:1, background:'#333', border:'none', color:'#fff', padding:8, borderRadius:3, fontSize:12}}>
                                                    <i className="fas fa-comment"></i>
                                                </button>
                                                <button style={{flex:1, background:'#333', border:'none', color:'#fff', padding:8, borderRadius:3, fontSize:12}}>
                                                    <i className="fas fa-heart"></i>
                                                </button>
                                                <button style={{flex:1, background:'#333', border:'none', color:'#fff', padding:8, borderRadius:3, fontSize:12}}>
                                                    <i className="fas fa-gift"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                {/* FAKE DATA FOR DEMO IF DB EMPTY */}
                                {profiles.length === 0 && [1,2,3,4,5,6,7,8].map(i => (
                                    <div className="profile-card" key={i}>
                                        <div className="card-img-wrap">
                                            <img src={`https://source.unsplash.com/random/300x300?couple,portrait&sig=${i}`} className="card-img" />
                                            <div className="online-badge"><div className="online-dot"></div> Online</div>
                                        </div>
                                        <div className="card-info">
                                            <div className="card-name">DemoUser_{i}</div>
                                            <div className="card-detail">Couple • Dallas, TX</div>
                                            <div style={{display:'flex', gap:5, marginTop:10}}>
                                                <button style={{flex:1, background:'#333', border:'none', color:'#fff', padding:8, borderRadius:3}}><i className="fas fa-comment"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
